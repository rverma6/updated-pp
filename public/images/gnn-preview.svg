<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#111111"/>
  
  <!-- Title -->
  <text x="600" y="120" fill="#FFFFFF" font-family="Inter" font-size="28" text-anchor="middle">Drug-Drug Interaction Prediction</text>

  <!-- First Molecule -->
  <g transform="translate(300,400)">
    <!-- Atoms (nodes) -->
    <circle cx="0" cy="0" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="60" cy="-40" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="60" cy="40" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <!-- Bonds (edges) -->
    <line x1="20" y1="0" x2="50" y2="-30" stroke="#4F46E5" stroke-width="2"/>
    <line x1="20" y1="0" x2="50" y2="30" stroke="#4F46E5" stroke-width="2"/>
  </g>

  <!-- Prediction Score -->
  <g transform="translate(600,400)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#111111" stroke="#22C55E" stroke-width="2"/>
    <text x="0" y="8" fill="#22C55E" font-family="Inter" font-size="24" text-anchor="middle">0.89</text>
  </g>

  <!-- Second Molecule -->
  <g transform="translate(900,400)">
    <!-- Atoms (nodes) -->
    <circle cx="0" cy="0" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="-40" cy="-40" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="40" cy="-40" r="20" fill="#111111" stroke="#4F46E5" stroke-width="2"/>
    <!-- Bonds (edges) -->
    <line x1="-30" y1="-30" x2="-10" y2="-10" stroke="#4F46E5" stroke-width="2"/>
    <line x1="30" y1="-30" x2="10" y2="-10" stroke="#4F46E5" stroke-width="2"/>
  </g>

  <!-- Connecting Lines -->
  <path d="M400 400 L540 400" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M660 400 L800 400" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5"/>
</svg>